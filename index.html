<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
  	<h2>Currency Converter</h2>
    <p>Type in amount and select currency:</p>
    <input id="initial" type="text" value=0.00 onkeyup="HttpGet(initMoneyType,convMoneyType)">
   	<ul>
    	<li>
    		<a href="#">Initial Currency</a>
    		<ul>
    			<li>
			    	<a href="#" onclick="setInit('CAD')">CAD</a>
			    </li>
    			<li>
			    	<a href="#" onclick="setInit('USD')">USD</a>
			    </li>
    			<li>
			    	<a href="#" onclick="setInit('EUR')">EUR</a>
			    </li>
    		</ul>
	    </li>
	</ul>
    <br>
   	<p>Converted Amount:</p>
    <input id="converted" type="text" value=0.00>
   	<ul>
    	<li>
    		<a href="#">Converted Currency</a>
    		<ul>
    			<li>
			    	<a href="#" onclick="setConv('CAD')">CAD</a>
			    </li>
    			<li>
			    	<a href="#" onclick="setConv('USD')">USD</a>
			    </li>
    			<li>
			    	<a href="#" onclick="setConv('EUR')">EUR</a>
			    </li>
    		</ul>
	    </li>
	</ul>
	<br>
    <a href="#" onclick="displayDisclaimer()">Disclaimer</a>
    
  </body>
</html>
